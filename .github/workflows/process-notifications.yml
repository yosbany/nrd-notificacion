name: Procesar Notificaciones Pendientes

on:
  push:
    branches: [main]
  schedule:
    # Ejecutar cada 5 minutos (UTC)
    # Formato: minuto hora día mes día-semana
    # */5 * * * * = cada 5 minutos (0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Permitir ejecución manual

jobs:
  process-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Información del workflow
        run: |
          echo "========================================="
          echo "Informacion del Workflow"
          echo "========================================="
          echo "Event: ${{ github.event_name }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Timestamp UTC: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "========================================="
          echo ""
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "Esta ejecucion fue activada por SCHEDULE (cron)"
            echo "Se ejecuta automaticamente cada 5 minutos (UTC)"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Esta ejecucion fue activada MANUALMENTE (workflow_dispatch)"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "Esta ejecucion fue activada por PUSH"
          else
            echo "Evento desconocido: ${{ github.event_name }}"
          fi
          echo ""
          
      - name: Verificar variables de entorno
        run: |
          echo "Verificando secrets..."
          if [ -z "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "FCM_SERVICE_ACCOUNT_JSON no esta configurado"
          else
            echo "FCM_SERVICE_ACCOUNT_JSON esta configurado"
          fi
          if [ -z "${{ secrets.FCM_PROJECT_ID }}" ]; then
            echo "FCM_PROJECT_ID no esta configurado"
          else
            echo "FCM_PROJECT_ID esta configurado"
          fi

      - name: Procesar notificaciones pendientes
        env:
          FCM_SERVICE_ACCOUNT_JSON: ${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: node process.js
