name: NRD Monitor

on:
  push:
    branches: [main]
  schedule:
    # Ejecutar cada 5 minutos (UTC)
    # Formato: minuto hora d√≠a mes d√≠a-semana
    # */5 * * * * = cada 5 minutos (0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Permitir ejecuci√≥n manual

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Informaci√≥n del workflow
        run: |
          echo "========================================="
          echo "üîç Informaci√≥n del Workflow"
          echo "========================================="
          echo "Event: ${{ github.event_name }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Timestamp UTC: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "========================================="
          echo ""
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚úÖ Esta ejecuci√≥n fue activada por SCHEDULE (cron)"
            echo "üìÖ Se ejecuta autom√°ticamente cada 5 minutos (UTC)"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "üñêÔ∏è  Esta ejecuci√≥n fue activada MANUALMENTE (workflow_dispatch)"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "üì§ Esta ejecuci√≥n fue activada por PUSH"
          else
            echo "‚ö†Ô∏è  Evento desconocido: ${{ github.event_name }}"
          fi
          echo ""
          
      - name: Verificar variables de entorno
        run: |
          echo "Verificando secrets..."
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "‚ö†Ô∏è TELEGRAM_BOT_TOKEN no est√° configurado"
          else
            echo "‚úÖ TELEGRAM_BOT_TOKEN est√° configurado"
          fi
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "‚ö†Ô∏è TELEGRAM_CHAT_ID no est√° configurado"
          else
            echo "‚úÖ TELEGRAM_CHAT_ID est√° configurado"
          fi

      - name: Verificar Node.js
        run: node --version && npm --version

      - name: Ejecutar monitoreo
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: node monitoring/index.js
